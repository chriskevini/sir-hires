<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Saved Jobs - Sir Hires</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 24px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      padding-bottom: 16px;
      border-bottom: 2px solid #e0e0e0;
    }

    h1 {
      font-size: 24px;
      color: #1a73e8;
    }

    .stats {
      color: #666;
      font-size: 14px;
    }

    .job-card {
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 16px;
      transition: box-shadow 0.2s;
    }

    .job-card:hover {
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .job-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 12px;
    }

    .job-title {
      font-size: 20px;
      font-weight: 600;
      color: #333;
      margin-bottom: 4px;
    }

    .company {
      font-size: 16px;
      color: #666;
      margin-bottom: 8px;
    }

    .job-meta {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      margin-bottom: 12px;
      font-size: 14px;
      color: #666;
    }

    .job-meta-item {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .badge {
      display: inline-block;
      padding: 4px 8px;
      background-color: #e8f0fe;
      color: #1a73e8;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 500;
    }

    .status-badge {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .status-Saved {
      background-color: #e8f0fe;
      color: #1967d2;
    }

    .status-Applied {
      background-color: #e6f4ea;
      color: #137333;
    }

    .status-Screening {
      background-color: #fef7e0;
      color: #ea8600;
    }

    .status-Interviewing {
      background-color: #fce8e6;
      color: #c5221f;
    }

    .status-Offer {
      background-color: #f3e8fd;
      color: #7627bb;
    }

    .status-Accepted {
      background-color: #ceead6;
      color: #0d652d;
    }

    .status-Rejected {
      background-color: #f8d7da;
      color: #721c24;
    }

    .status-Withdrawn {
      background-color: #e2e3e5;
      color: #383d41;
    }

    .status-selector {
      margin-top: 12px;
      padding: 12px;
      background-color: #f9f9f9;
      border-radius: 4px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .status-selector label {
      font-weight: 600;
      color: #333;
      font-size: 14px;
    }

    .status-selector select {
      flex: 1;
      padding: 6px 10px;
      border: 1px solid #dadce0;
      border-radius: 4px;
      font-size: 14px;
      background-color: white;
    }

    .status-selector select:focus {
      outline: none;
      border-color: #1a73e8;
    }

    .section {
      margin-top: 12px;
      padding: 12px;
      background-color: #f9f9f9;
      border-radius: 4px;
    }

    .section-title {
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
      font-size: 14px;
    }

    .section-content {
      color: #555;
      font-size: 13px;
      line-height: 1.5;
      max-height: 80px;
      overflow: hidden;
      position: relative;
    }

    .section-content.expanded {
      max-height: none;
    }

    .section-fade {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 30px;
      background: linear-gradient(transparent, #f9f9f9);
      pointer-events: none;
    }

    .section-content.expanded .section-fade {
      display: none;
    }

    .btn-expand {
      color: #1a73e8;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 14px;
      margin-top: 8px;
      padding: 0;
    }

    .btn-expand:hover {
      text-decoration: underline;
    }

    .job-actions {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }

    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      transition: background-color 0.2s;
    }

    .btn-link {
      background-color: #1a73e8;
      color: white;
    }

    .btn-link:hover {
      background-color: #1765cc;
    }

    .btn-delete {
      background-color: #ea4335;
      color: white;
    }

    .btn-delete:hover {
      background-color: #d33426;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #666;
    }

    .empty-state h2 {
      font-size: 20px;
      margin-bottom: 12px;
    }

    .filters {
      margin-bottom: 20px;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .filter-input {
      padding: 8px 12px;
      border: 1px solid #dadce0;
      border-radius: 4px;
      font-size: 14px;
      min-width: 200px;
    }

    .filter-input:focus {
      outline: none;
      border-color: #1a73e8;
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div>
        <h1>Saved Jobs</h1>
        <div class="stats">
          <span id="jobCount">0</span> jobs saved
        </div>
      </div>
    </header>

    <div class="filters">
      <input type="text" id="searchInput" class="filter-input" placeholder="Search jobs...">
      <select id="sourceFilter" class="filter-input">
        <option value="">All Sources</option>
      </select>
      <select id="statusFilter" class="filter-input">
        <option value="">All Statuses</option>
        <option value="Saved">Saved</option>
        <option value="Applied">Applied</option>
        <option value="Screening">Screening</option>
        <option value="Interviewing">Interviewing</option>
        <option value="Offer">Offer</option>
        <option value="Accepted">Accepted</option>
        <option value="Rejected">Rejected</option>
        <option value="Withdrawn">Withdrawn</option>
      </select>
    </div>

    <div id="jobsList"></div>
    
    <div id="emptyState" class="empty-state hidden">
      <h2>No saved jobs yet</h2>
      <p>Start by visiting a job posting and clicking the extension icon to extract and save job data.</p>
    </div>
  </div>

  <script src="viewer.js"></script>
</body>
</html>
