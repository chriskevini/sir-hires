<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Saved Jobs - Sir Hires</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: #f5f5f5;
      padding: 0;
      margin: 0;
    }

    .container {
      max-width: 100%;
      height: 100vh;
      margin: 0;
      background-color: white;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 24px;
      border-bottom: 2px solid #e0e0e0;
      background-color: white;
      flex-shrink: 0;
    }

    h1 {
      font-size: 20px;
      color: #1a73e8;
    }

    .stats {
      color: #666;
      font-size: 13px;
    }

    .header-actions {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .btn-export {
      background-color: #34a853;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      transition: background-color 0.2s;
    }

    .btn-export:hover {
      background-color: #2d8e47;
    }

    .btn-clear {
      background-color: #ea4335;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      transition: background-color 0.2s;
    }

    .btn-clear:hover {
      background-color: #d33426;
    }

    .btn-resume {
      background-color: #1a73e8;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      transition: background-color 0.2s;
      display: flex;
      align-items: center;
      gap: 6px;
      position: relative;
    }

    .btn-resume:hover {
      background-color: #1765cc;
    }

    .resume-hint {
      display: inline-block;
      width: 8px;
      height: 8px;
      background-color: #fbbc04;
      border-radius: 50%;
      animation: pulse 2s ease-in-out infinite;
    }

    .resume-hint.hidden {
      display: none;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
        transform: scale(1);
      }
      50% {
        opacity: 0.6;
        transform: scale(1.2);
      }
    }

    .job-card {
      border: none;
      border-radius: 0;
      padding: 0;
      margin-bottom: 0;
      transition: none;
      box-shadow: none;
    }

    .job-card:hover {
      box-shadow: none;
    }

    .job-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 12px;
    }

    .job-title {
      font-size: 20px;
      font-weight: 600;
      color: #333;
      margin-bottom: 4px;
    }

    .company {
      font-size: 16px;
      color: #666;
      margin-bottom: 8px;
    }

    .job-meta {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      margin-bottom: 12px;
      font-size: 14px;
      color: #666;
    }

    .job-meta-item {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .badge {
      display: inline-block;
      padding: 4px 8px;
      background-color: #e8f0fe;
      color: #1a73e8;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 500;
    }

    .status-badge {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .status-Saved {
      background-color: #e8f0fe;
      color: #1967d2;
    }

    .status-Applied {
      background-color: #e6f4ea;
      color: #137333;
    }

    .status-Screening {
      background-color: #fef7e0;
      color: #ea8600;
    }

    .status-Interviewing {
      background-color: #fce8e6;
      color: #c5221f;
    }

    .status-Offer {
      background-color: #f3e8fd;
      color: #7627bb;
    }

    .status-Accepted {
      background-color: #ceead6;
      color: #0d652d;
    }

    .status-Rejected {
      background-color: #f8d7da;
      color: #721c24;
    }

    .status-Withdrawn {
      background-color: #e2e3e5;
      color: #383d41;
    }

    .status-selector {
      margin-top: 12px;
      padding: 12px;
      background-color: #f9f9f9;
      border-radius: 4px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .status-selector label {
      font-weight: 600;
      color: #333;
      font-size: 14px;
    }

    .status-selector select {
      flex: 1;
      padding: 6px 10px;
      border: 1px solid #dadce0;
      border-radius: 4px;
      font-size: 14px;
      background-color: white;
    }

    .status-selector select:focus {
      outline: none;
      border-color: #1a73e8;
    }

    .section {
      margin-top: 12px;
      padding: 12px;
      background-color: #f9f9f9;
      border-radius: 4px;
    }

    .section-title {
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
      font-size: 14px;
    }

    .section-content {
      color: #555;
      font-size: 13px;
      line-height: 1.5;
      white-space: pre-line;
    }

    .job-actions {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }

    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      transition: background-color 0.2s;
    }

    .btn-link {
      background-color: #1a73e8;
      color: white;
    }

    .btn-link:hover {
      background-color: #1765cc;
    }

    .btn-delete {
      background-color: #ea4335;
      color: white;
    }

    .btn-delete:hover {
      background-color: #d33426;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #666;
    }

    .empty-state h2 {
      font-size: 20px;
      margin-bottom: 12px;
    }

    .filters {
      margin-bottom: 20px;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .filter-input {
      padding: 8px 12px;
      border: 1px solid #dadce0;
      border-radius: 4px;
      font-size: 14px;
      min-width: 200px;
    }

    .filter-input:focus {
      outline: none;
      border-color: #1a73e8;
    }

    .hidden {
      display: none !important;
    }

    /* Debug Mode Styles */
    .debug-toggle {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      cursor: pointer;
      user-select: none;
    }

    .debug-toggle input[type="checkbox"] {
      width: 16px;
      height: 16px;
      cursor: pointer;
    }

    .debug-toggle span {
      color: #666;
    }

    /* Compact mode when debug is enabled */
    body.debug-mode .job-card {
      padding: 12px;
      margin-bottom: 12px;
    }

    body.debug-mode .job-title {
      font-size: 16px;
      margin-bottom: 2px;
    }

    body.debug-mode .company {
      font-size: 14px;
      margin-bottom: 4px;
    }

    body.debug-mode .job-meta {
      gap: 12px;
      margin-bottom: 8px;
      font-size: 12px;
    }

    body.debug-mode .section {
      margin-top: 8px;
      padding: 8px;
    }

    body.debug-mode .section-title {
      font-size: 13px;
      margin-bottom: 4px;
    }

    body.debug-mode .section-content {
      font-size: 12px;
      line-height: 1.4;
    }

    body.debug-mode .status-selector {
      margin-top: 8px;
      padding: 8px;
    }

    /* Debug info section */
    .debug-info {
      margin-top: 8px;
      padding: 12px;
      background-color: #f0f0f0;
      border-radius: 4px;
      font-size: 11px;
      font-family: 'Courier New', monospace;
      color: #555;
    }

    .debug-info-row {
      display: flex;
      margin-bottom: 8px;
      align-items: flex-start;
    }

    .debug-info-row:last-child {
      margin-bottom: 0;
    }

    .debug-label {
      font-weight: 600;
      min-width: 150px;
      color: #333;
      flex-shrink: 0;
    }

    .debug-value {
      word-break: break-word;
      color: #666;
      flex: 1;
      white-space: pre-wrap;
    }

    /* Notes textarea and button styles */
    .notes-textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #dadce0;
      border-radius: 4px;
      font-size: 13px;
      font-family: inherit;
      resize: vertical;
      min-height: 60px;
      margin-bottom: 8px;
    }

    .notes-textarea:focus {
      outline: none;
      border-color: #1a73e8;
      box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.1);
    }

    .btn-save-notes {
      background-color: #34a853;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      transition: background-color 0.2s;
    }

    .btn-save-notes:hover {
      background-color: #2d8e47;
    }

    .btn-save-narrative {
      background-color: #34a853;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      transition: background-color 0.2s;
    }

    .btn-save-narrative:hover {
      background-color: #2d8e47;
    }

    /* Main content layout */
    .main-content {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    /* Sidebar styles */
    .sidebar {
      width: 320px;
      border-right: 1px solid #e0e0e0;
      display: flex;
      flex-direction: column;
      background-color: #f9f9f9;
      flex-shrink: 0;
    }

    .sidebar-header {
      padding: 16px;
      border-bottom: 1px solid #e0e0e0;
      background-color: white;
    }

    .filters {
      margin-bottom: 0;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .filter-input {
      padding: 8px 12px;
      border: 1px solid #dadce0;
      border-radius: 4px;
      font-size: 13px;
      width: 100%;
    }

    .jobs-list-sidebar {
      flex: 1;
      overflow-y: auto;
      padding: 8px;
    }

    /* Compact job card for sidebar */
    .job-card-compact {
      background-color: white;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      padding: 12px;
      margin-bottom: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .job-card-compact:hover {
      background-color: #f0f7ff;
      border-color: #1a73e8;
    }

    .job-card-compact.active {
      background-color: #e8f0fe;
      border-color: #1a73e8;
      box-shadow: 0 2px 4px rgba(26, 115, 232, 0.2);
    }

    .job-card-compact.focused {
      border-left: 3px solid #fbbc04;
    }

    .job-card-header-compact {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 4px;
    }

    .job-card-compact .job-title-compact {
      font-size: 14px;
      font-weight: 600;
      color: #333;
      margin-bottom: 4px;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      flex: 1;
    }

    .focus-indicator {
      font-size: 12px;
      flex-shrink: 0;
      opacity: 0.8;
    }

    .job-card-compact .company-compact {
      font-size: 12px;
      color: #666;
      margin-bottom: 6px;
    }

    .job-card-compact .meta-compact {
      display: flex;
      gap: 8px;
      align-items: center;
      font-size: 11px;
      color: #888;
    }

    .job-card-compact .status-badge-compact {
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 3px;
      font-weight: 600;
      text-transform: uppercase;
    }

    /* Status badge colors for compact cards */
    .status-badge-compact.status-Saved {
      background-color: #e8f0fe;
      color: #1967d2;
    }

    .status-badge-compact.status-Applied {
      background-color: #e6f4ea;
      color: #137333;
    }

    .status-badge-compact.status-Screening {
      background-color: #fef7e0;
      color: #ea8600;
    }

    .status-badge-compact.status-Interviewing {
      background-color: #fce8e6;
      color: #c5221f;
    }

    .status-badge-compact.status-Offer {
      background-color: #f3e8fd;
      color: #7627bb;
    }

    .status-badge-compact.status-Accepted {
      background-color: #ceead6;
      color: #0d652d;
    }

    .status-badge-compact.status-Rejected {
      background-color: #f8d7da;
      color: #721c24;
    }

    .status-badge-compact.status-Withdrawn {
      background-color: #e2e3e5;
      color: #383d41;
    }

    /* Detail panel styles */
    .detail-panel {
      flex: 1;
      overflow-y: auto;
      padding: 24px;
      background-color: white;
      position: relative;
    }

    .detail-panel-empty {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #999;
      font-size: 14px;
    }

    /* Navigation button styles */
    .nav-button-container {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    .nav-button-container.left {
      left: 24px;
    }

    .nav-button-container.right {
      right: 24px;
    }

    .nav-label {
      font-size: 11px;
      font-weight: 600;
      color: #1a73e8;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      line-height: 1;
      white-space: nowrap;
    }

    .nav-button {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: white;
      border: 2px solid #1a73e8;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 0;
    }

    .nav-button:hover {
      background-color: #1a73e8;
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(26, 115, 232, 0.3);
    }

    .nav-button:hover .nav-arrow {
      border-color: white;
    }

    .nav-arrow {
      width: 0;
      height: 0;
      border: solid #1a73e8;
      border-width: 0 3px 3px 0;
      display: inline-block;
      padding: 10px;
      transition: border-color 0.2s;
    }
    
    .nav-arrow.left {
      transform: rotate(135deg);
    }
    
    .nav-arrow.right {
      transform: rotate(-45deg);
    }

    /* Multiple right buttons stacked vertically */
    .nav-button-container.right.multiple {
      gap: 16px;
    }

    /* Content wrapper with padding for nav buttons */
    .detail-panel-content {
      max-width: 900px;
      margin: 0 auto;
      padding: 0 100px;
    }

    /* Slide animations */
    @keyframes slideOutLeft {
      from { transform: translateX(0); opacity: 1; }
      to { transform: translateX(-100%); opacity: 0; }
    }

    @keyframes slideOutRight {
      from { transform: translateX(0); opacity: 1; }
      to { transform: translateX(100%); opacity: 0; }
    }

    @keyframes slideInLeft {
      from { transform: translateX(-100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @keyframes slideInRight {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    .slide-out-left { 
      animation: slideOutLeft 0.4s cubic-bezier(0.4, 0.0, 0.2, 1) forwards;
    }
    
    .slide-out-right { 
      animation: slideOutRight 0.4s cubic-bezier(0.4, 0.0, 0.2, 1) forwards;
    }
    
    .slide-in-left { 
      animation: slideInLeft 0.4s cubic-bezier(0.4, 0.0, 0.2, 1) forwards;
    }
    
    .slide-in-right { 
      animation: slideInRight 0.4s cubic-bezier(0.4, 0.0, 0.2, 1) forwards;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div>
        <h1>Saved Jobs</h1>
        <div class="stats">
          <span id="jobCount">0</span> jobs saved
        </div>
      </div>
      <div class="header-actions">
        <button id="masterResumeBtn" class="btn-resume">
          Master Resume
          <span id="resumeHint" class="resume-hint hidden">‚óè</span>
        </button>
        <button id="createBackupBtn" class="btn-export" title="Will export a JSON of all user data">Create Backup</button>
        <button id="restoreBackupBtn" class="btn-export" title="Will import a JSON backup and overwrite all current data">Restore Backup</button>
        <button id="clearAllBtn" class="btn-clear">Delete All Data</button>
      </div>
    </header>

    <div class="main-content">
      <div class="sidebar">
        <div class="sidebar-header">
          <div class="filters">
            <input type="text" id="searchInput" class="filter-input" placeholder="Search jobs...">
            <select id="sourceFilter" class="filter-input">
              <option value="">All Sources</option>
            </select>
            <select id="statusFilter" class="filter-input">
              <option value="">All Statuses</option>
              <option value="Saved">Saved</option>
              <option value="Applied">Applied</option>
              <option value="Screening">Screening</option>
              <option value="Interviewing">Interviewing</option>
              <option value="Offer">Offer</option>
              <option value="Accepted">Accepted</option>
              <option value="Rejected">Rejected</option>
              <option value="Withdrawn">Withdrawn</option>
            </select>
            <select id="sortFilter" class="filter-input">
              <option value="newest">Newest First</option>
              <option value="oldest">Oldest First</option>
              <option value="deadline-soon">Deadline Soonest</option>
              <option value="deadline-latest">Deadline Latest</option>
              <option value="company-az">Company A-Z</option>
              <option value="company-za">Company Z-A</option>
              <option value="title-az">Job Title A-Z</option>
              <option value="title-za">Job Title Z-A</option>
            </select>
            <label class="debug-toggle">
              <input type="checkbox" id="debugToggle">
              <span>Debug Mode</span>
            </label>
          </div>
        </div>
        <div class="jobs-list-sidebar" id="jobsList"></div>
      </div>

      <div class="detail-panel" id="detailPanel">
        <div class="detail-panel-empty">
          Select a job to view details
        </div>
      </div>
    </div>

    <div id="emptyState" class="empty-state hidden">
      <h2>No saved jobs yet</h2>
      <p>Start by visiting a job posting and clicking the extension icon to extract and save job data.</p>
    </div>
  </div>

  <script src="viewer.js"></script>
</body>
</html>
