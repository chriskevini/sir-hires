<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sir Hires</title>
  <link rel="stylesheet" href="/assets/popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Sir Hires</h1>
      <button id="settingsBtn" class="btn-icon" title="Settings">‚öôÔ∏è</button>
    </header>

    <div id="status" class="status hidden"></div>

    <!-- Settings Panel (hidden by default) -->
    <div id="settingsSection" class="hidden">
      <h3>‚öôÔ∏è LLM Settings</h3>
      <div class="info-box">
        <span class="info-icon">‚ÑπÔ∏è</span>
        <span>Job extraction requires LM Studio running locally with a model loaded.</span>
      </div>
      <div class="form-group">
        <label for="llmEndpoint">LLM API Endpoint</label>
        <input type="text" id="llmEndpoint" placeholder="http://localhost:1234/v1/chat/completions">
        <small>Default: LM Studio (http://localhost:1234)</small>
      </div>
      <div class="form-group">
        <label for="llmModel">Model Name (optional)</label>
        <input type="text" id="llmModel" placeholder="NuExtract-2.0">
        <small>Leave empty to use LM Studio's loaded model</small>
      </div>
      <div class="button-group">
        <button id="saveSettingsBtn" class="btn btn-primary">Save Settings</button>
        <button id="testLlmBtn" class="btn btn-secondary">Test Connection</button>
      </div>
    </div>

    <!-- Main Actions -->
    <div id="mainActions">
      <button id="extractBtn" class="btn btn-primary btn-large">Extract Job Data</button>
      <button id="openAppBtn" class="btn btn-success">Open App</button>
      <button id="openSidePanelBtn" class="btn btn-secondary">Open Side Panel</button>
      
      <div class="tip-box">
        <span class="tip-icon">üí°</span>
        <span class="tip-text">Tip: Press <kbd>Ctrl+Shift+H</kbd> to toggle the side panel</span>
      </div>
    </div>
  </div>

  <script type="module" src="./main.ts"></script>
</body>
</html>
