<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Saved Jobs - Job Board Copy-Paste</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 24px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      padding-bottom: 16px;
      border-bottom: 2px solid #e0e0e0;
    }

    h1 {
      font-size: 24px;
      color: #1a73e8;
    }

    .stats {
      color: #666;
      font-size: 14px;
    }

    .job-card {
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 16px;
      transition: box-shadow 0.2s;
    }

    .job-card:hover {
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .job-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 12px;
    }

    .job-title {
      font-size: 20px;
      font-weight: 600;
      color: #333;
      margin-bottom: 4px;
    }

    .company {
      font-size: 16px;
      color: #666;
      margin-bottom: 8px;
    }

    .job-meta {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      margin-bottom: 12px;
      font-size: 14px;
      color: #666;
    }

    .job-meta-item {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .badge {
      display: inline-block;
      padding: 4px 8px;
      background-color: #e8f0fe;
      color: #1a73e8;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 500;
    }

    .section {
      margin-top: 12px;
      padding: 12px;
      background-color: #f9f9f9;
      border-radius: 4px;
    }

    .section-title {
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
      font-size: 14px;
    }

    .section-content {
      color: #555;
      font-size: 13px;
      line-height: 1.5;
      max-height: 80px;
      overflow: hidden;
      position: relative;
    }

    .section-content.expanded {
      max-height: none;
    }

    .section-fade {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 30px;
      background: linear-gradient(transparent, #f9f9f9);
      pointer-events: none;
    }

    .section-content.expanded .section-fade {
      display: none;
    }

    .btn-expand {
      color: #1a73e8;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 14px;
      margin-top: 8px;
      padding: 0;
    }

    .btn-expand:hover {
      text-decoration: underline;
    }

    .job-actions {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }

    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      transition: background-color 0.2s;
    }

    .btn-link {
      background-color: #1a73e8;
      color: white;
    }

    .btn-link:hover {
      background-color: #1765cc;
    }

    .btn-delete {
      background-color: #ea4335;
      color: white;
    }

    .btn-delete:hover {
      background-color: #d33426;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #666;
    }

    .empty-state h2 {
      font-size: 20px;
      margin-bottom: 12px;
    }

    .filters {
      margin-bottom: 20px;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .filter-input {
      padding: 8px 12px;
      border: 1px solid #dadce0;
      border-radius: 4px;
      font-size: 14px;
      min-width: 200px;
    }

    .filter-input:focus {
      outline: none;
      border-color: #1a73e8;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div>
        <h1>Saved Jobs</h1>
        <div class="stats">
          <span id="jobCount">0</span> jobs saved
        </div>
      </div>
    </header>

    <div class="filters">
      <input type="text" id="searchInput" class="filter-input" placeholder="Search jobs...">
      <select id="sourceFilter" class="filter-input">
        <option value="">All Sources</option>
      </select>
    </div>

    <div id="jobsList"></div>
    
    <div id="emptyState" class="empty-state hidden">
      <h2>No saved jobs yet</h2>
      <p>Start by visiting a job posting and clicking the extension icon to extract and save job data.</p>
    </div>
  </div>

  <script>
    let allJobs = [];

    async function loadJobs() {
      const result = await chrome.storage.local.get(['jobs']);
      allJobs = result.jobs || [];
      
      if (allJobs.length === 0) {
        document.getElementById('emptyState').classList.remove('hidden');
        document.getElementById('jobsList').innerHTML = '';
      } else {
        document.getElementById('emptyState').classList.add('hidden');
        populateSourceFilter();
        renderJobs(allJobs);
      }
      
      updateStats();
    }

    function updateStats() {
      document.getElementById('jobCount').textContent = allJobs.length;
    }

    function populateSourceFilter() {
      const sources = [...new Set(allJobs.map(job => job.source).filter(Boolean))];
      const select = document.getElementById('sourceFilter');
      
      // Keep the "All Sources" option
      select.innerHTML = '<option value="">All Sources</option>';
      
      sources.forEach(source => {
        const option = document.createElement('option');
        option.value = source;
        option.textContent = source;
        select.appendChild(option);
      });
    }

    function renderJobs(jobs) {
      const jobsList = document.getElementById('jobsList');
      
      if (jobs.length === 0) {
        jobsList.innerHTML = '<div style="text-align: center; padding: 40px; color: #666;">No jobs match your filters.</div>';
        return;
      }

      jobsList.innerHTML = jobs.map((job, index) => `
        <div class="job-card">
          <div class="job-header">
            <div>
              <div class="job-title">${escapeHtml(job.job_title)}</div>
              <div class="company">${escapeHtml(job.company)}</div>
            </div>
            ${job.source ? `<span class="badge">${escapeHtml(job.source)}</span>` : ''}
          </div>
          
          <div class="job-meta">
            ${job.location ? `<div class="job-meta-item">üìç ${escapeHtml(job.location)}</div>` : ''}
            ${job.salary ? `<div class="job-meta-item">üí∞ ${escapeHtml(job.salary)}</div>` : ''}
            ${job.job_type ? `<div class="job-meta-item">üíº ${escapeHtml(job.job_type)}</div>` : ''}
            ${job.remote_type && job.remote_type !== 'Not specified' ? `<div class="job-meta-item">${getRemoteIcon(job.remote_type)} ${escapeHtml(job.remote_type)}</div>` : ''}
            ${job.posted_date ? `<div class="job-meta-item">üìÖ ${escapeHtml(job.posted_date)}</div>` : ''}
          </div>

          ${job.about_job ? `
            <div class="section">
              <div class="section-title">About the Job</div>
              <div class="section-content" id="about-job-${index}">
                ${escapeHtml(job.about_job)}
                ${job.about_job.length > 150 ? '<div class="section-fade"></div>' : ''}
              </div>
              ${job.about_job.length > 150 ? `<button class="btn-expand" onclick="toggleSection('about-job-${index}', ${index}, 'about_job', event)">Show more</button>` : ''}
            </div>
          ` : ''}

          ${job.about_company ? `
            <div class="section">
              <div class="section-title">About the Company</div>
              <div class="section-content" id="about-company-${index}">
                ${escapeHtml(job.about_company)}
                ${job.about_company.length > 150 ? '<div class="section-fade"></div>' : ''}
              </div>
              ${job.about_company.length > 150 ? `<button class="btn-expand" onclick="toggleSection('about-company-${index}', ${index}, 'about_company', event)">Show more</button>` : ''}
            </div>
          ` : ''}

          ${job.responsibilities ? `
            <div class="section">
              <div class="section-title">Responsibilities</div>
              <div class="section-content" id="resp-${index}">
                ${escapeHtml(job.responsibilities)}
                ${job.responsibilities.length > 150 ? '<div class="section-fade"></div>' : ''}
              </div>
              ${job.responsibilities.length > 150 ? `<button class="btn-expand" onclick="toggleSection('resp-${index}', ${index}, 'responsibilities', event)">Show more</button>` : ''}
            </div>
          ` : ''}

          ${job.requirements ? `
            <div class="section">
              <div class="section-title">Requirements</div>
              <div class="section-content" id="req-${index}">
                ${escapeHtml(job.requirements)}
                ${job.requirements.length > 150 ? '<div class="section-fade"></div>' : ''}
              </div>
              ${job.requirements.length > 150 ? `<button class="btn-expand" onclick="toggleSection('req-${index}', ${index}, 'requirements', event)">Show more</button>` : ''}
            </div>
          ` : ''}

          <div class="job-actions">
            ${job.url ? `<button class="btn btn-link" onclick="openJob('${escapeHtml(job.url)}')">View Job Posting</button>` : ''}
            <button class="btn btn-delete" onclick="deleteJob(${index})">Delete</button>
          </div>
        </div>
      `).join('');
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function getRemoteIcon(remoteType) {
      const icons = {
        'Remote': 'üè†',
        'Hybrid': 'üîÑ',
        'On-site': 'üè¢'
      };
      return icons[remoteType] || 'üìç';
    }

    function toggleSection(sectionId, index, fieldName, event) {
      const section = document.getElementById(sectionId);
      const job = allJobs[index];
      
      if (section.classList.contains('expanded')) {
        section.classList.remove('expanded');
        section.innerHTML = `${escapeHtml(job[fieldName]).substring(0, 150)}...
          <div class="section-fade"></div>`;
        event.target.textContent = 'Show more';
      } else {
        section.classList.add('expanded');
        section.innerHTML = escapeHtml(job[fieldName]);
        event.target.textContent = 'Show less';
      }
    }

    function openJob(url) {
      window.open(url, '_blank');
    }

    async function deleteJob(index) {
      if (!confirm('Are you sure you want to delete this job?')) {
        return;
      }

      allJobs.splice(index, 1);
      await chrome.storage.local.set({ jobs: allJobs });
      await loadJobs();
    }

    function filterJobs() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const sourceFilter = document.getElementById('sourceFilter').value;

      let filtered = allJobs;

      if (searchTerm) {
        filtered = filtered.filter(job => 
          job.job_title?.toLowerCase().includes(searchTerm) ||
          job.company?.toLowerCase().includes(searchTerm) ||
          job.location?.toLowerCase().includes(searchTerm) ||
          job.raw_description?.toLowerCase().includes(searchTerm) ||
          job.about_job?.toLowerCase().includes(searchTerm) ||
          job.about_company?.toLowerCase().includes(searchTerm) ||
          job.responsibilities?.toLowerCase().includes(searchTerm) ||
          job.requirements?.toLowerCase().includes(searchTerm)
        );
      }

      if (sourceFilter) {
        filtered = filtered.filter(job => job.source === sourceFilter);
      }

      renderJobs(filtered);
    }

    // Event listeners
    document.getElementById('searchInput').addEventListener('input', filterJobs);
    document.getElementById('sourceFilter').addEventListener('change', filterJobs);

    // Load jobs on page load
    loadJobs();
  </script>
</body>
</html>
